<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        table 
        {
            border-collapse: collapse;
            width: 400px;
            height: 100px;
            font-family: Arial, Helvetica, sans-serif;
        }
        td 
        {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <Table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
           
            <td>C</td>
            <td rowspan="2">D</td>
        </tr>
        <tr>
            <td rowspan="#">E</td>
            <td>F</td>
            
        </tr>
        <tr>
            <td>G</td>

            <td colspan="2">H</td>
        </tr>
    </Table>
</body>
</html>
